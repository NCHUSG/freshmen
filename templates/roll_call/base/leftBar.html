<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a class="active item" href="{% url 'entry:entry' %}">Home</a>
  {% if request.user.is_staff %}
    <a class="item" href="{% url 'roll_call:check' key=0 %}">出席狀況</a>
    <a class="item" href="{% url 'roll_call:status' key=0 %}">學員狀況</a>
    <a class="item" href="{% url 'roll_call:assignTeam' key=0 %}">分配小隊</a>
  {% endif %}
  <a class="item" href="{% url 'roll_call:feedback' key=0 %}">意見回應</a>
  {% if request.user.is_authenticated %}
    <a class="ui inverted button">HI {{request.user}}</h4>
    <a class="ui inverted button" href="{% url 'roll_call:mylogout' %}">Log out</a>
  {% else %}
    <a class="ui inverted button" href="/zh-tw/accounts/login/?next=/roll_call/">Log in/Sign Up</a>
  {% endif %}
</div>
