{% extends "roll_call/base/base.html"  %}
{% load staticfiles %}
{% block content %}
<h1>分配小隊~</h1>

<form class="ui form" action="" method="post">
  {% csrf_token %}
  <table class="ui inverted green table">
    <thead>
      <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Option</th>
  	  </tr>
    </thead>
    <tbody>
    {% for s in u %}
      <tr>
        <td>{{s}}</td>
        <td>{{s.major}}</td>
        <td>
      	  <div class="ui fluid search selection dropdown">
      	    <input type="hidden" name="{{s}}">
      	    <i class="dropdown icon"></i>
      	    <div class="default text">選擇小隊</div>
      	    <div class="menu">
      	      <div class="item" data-value="1"><i class="af flag"></i>1</div>
      	      <div class="item" data-value="2"><i class="af flag"></i>2</div>
      	      <div class="item" data-value="3"><i class="af flag"></i>3</div>
      	      <div class="item" data-value="4"><i class="af flag"></i>4</div>
      	      <div class="item" data-value="5"><i class="af flag"></i>5</div>
      	      <div class="item" data-value="6"><i class="af flag"></i>6</div>
      	      <div class="item" data-value="7"><i class="af flag"></i>7</div>
      	      <div class="item" data-value="8"><i class="af flag"></i>8</div>
      	      <div class="item" data-value="9"><i class="af flag"></i>9</div>
      	      <div class="item" data-value="10"><i class="af flag"></i>10</div>
      	    </div>
      	    </input>
      	  </div> 
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <button class="ui button" type="submit">Submit</button>
</form>
	
{% endblock %}
{% block jsblock %}
<script src="{% static 'roll_call/js/assignTeam/dropdown.js' %}"></script>
{% endblock %}
